<section id="contact" class="contact">

          <div class="section-title">
              <span>Register</span>

          </div>
          <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
              <div class="form-group mt-3">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  <span id="nameError" class="text-danger"></span>
              </div>
              <div class="form-group mt-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  <span id="emailError" class="text-danger"></span>
              </div>
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <span id="passwordError" class="text-danger"></span>
            </div>
              <div class="form-group mt-3">
                  <label for="role">Register As</label>
                  <select id="role" name="role" class="form-control" onchange="toggleTeamOptions()" required>
                      <option value="">Select Role</option>
                      <option value="student">Student</option>
                      <option value="team_member">Team Member</option>
                  </select>
                  <span id="roleError" class="text-danger"></span>
              </div>
              <div id="teamRoleDiv" style="display: none;">
                  <label for="teamRole">Select Team Role</label>
                  <select id="teamRole" name="teamRole" class="form-control">
                      <option value="">Select Team Role</option>
                      <option value="technical">Technical</option>
                      <option value="marketing">Marketing</option>
                      <option value="social_media">Social Media</option>
                      <option value="design">Design</option>
                      <option value="photography">Photography</option>
                      <option value="finance">Finance</option>
                      <option value="management">Management</option>
                      <option value="documentation">Documentation</option>
                  </select>
                  <span id="teamRoleError" class="text-danger"></span>
              </div>
              <div class="text-center mt-3"><button type="submit">Register</button></div>
          </form>
      </div>
  </div>
</section>

        <script>
            function toggleTeamOptions() {
                const role = document.getElementById("role").value;
                const teamRoleDiv = document.getElementById("teamRoleDiv");
                if (role === "team_member") {
                    teamRoleDiv.style.display = "block";
                } else {
                    teamRoleDiv.style.display = "none";
                }
            }
      

        function validateForm() {
            let valid = true;

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;
            const teamRole = document.getElementById("teamRole").value;

            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("roleError").innerText = "";
            document.getElementById("teamRoleError").innerText = "";

     
    // Name validation
    if (name === "") {
        document.getElementById("nameError").innerText = "Name is required.";
        valid = false;
    }

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "" || !emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email.";
        valid = false;
    }

    // Password validation
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    if (!passwordPattern.test(password)) {
        document.getElementById("passwordError").innerText =
            "Password must be at least 6 characters and include an uppercase letter, a lowercase letter, a number, and a special character.";
        valid = false;
    }

    // Role validation
    if (role === "") {
        document.getElementById("roleError").innerText = "Please select a role.";
        valid = false;
    }

    // Team role validation (if user selects "Team Member")
    if (role === "team_member" && teamRole === "") {
        document.getElementById("teamRoleError").innerText = "Please select a team role.";
        valid = false;
    }

    if (!valid) {
        return false; // Prevent form submission if validation fails
    } else {
        return true; // Allow form submission
    }
}

    </script>
